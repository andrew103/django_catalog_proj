{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

  <h3>Don't have an account?</h3>
  <p><a href="{% url 'accounts:signup' %}">Sign up </a>and start shopping!</p>
</div>

{% endblock %}
